<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  
    <title>Weather Dashboard</title>
</head>

<body>

    <header class = "bg-info text-center p-2 Jumbotron text-uppercase font-weight-bold">
        <h1 class = "text-white">Weather Dashboard</h1>
        <h3 class="font-italic text text-danger">The Coding Bat</h3>
    </header>

    <div id="weather-content" class="container">
        <div class="row text-align-center">
        
            <div id="search-box" class="col-sm-3">
                <form>
                    <label for="search-city" class="text-white">Search for your hometown!</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Cleveland, OH"></input>
                        <button type="submit" id="location-search" class="btn-lg">City Search<i class="fas fa-search"></i></button>
                    </div>
                </form>   
            </div>

            <hr>
            
            <div id="weather-information">
                <h2 class="text-center" style="color: black">Current Forcast</h2>
                <div>
                    <span>Temperature:</span>
                    <span id="temp"></span>
                </div>
                <div>
                    <span>Humidity:</span>
                    <span id="humid"></span>
                </div>
                <div>
                    <span>Wind Speed:</span>
                    <span id="wind"></span>
                </div>
                <div>
                    <span>UV Index:</span>
                    <span id="uv"></span>
                </div>
            </div>

            <div id="weather-station" class="row text-center">
                <h2 style="color: black" class="col-12">Five Day Weather Forcast</h2>
                <div class="weather border border-primary col-2 pt-4 text-white ml-3">
                    <span class="date"></span>
                    <span>Temp: </span>
                    <span class="temperature"></span>
                    <span>W.Speed:</span>
                    <span class="w-speed"></span>
                    <span>Humidity:</span>
                    <span class="humidity"></span>   
                </div>
                <div class="weather border border-primary col-2 pt-4 text-white ml-3">
                    <span class="date"></span>
                    <span>Temp: </span>
                    <span class="temperature"></span>
                    <span>W.Speed:</span>
                    <span class="w-speed"></span>
                    <span>Humidity:</span>
                    <span class="humidity"></span>
                </div>
                <div class="weather border border-primary col-2 pt-4 text-white ml-3">
                    <span class="date"></span>
                    <span>Temp: </span>
                    <span class="temperature"></span>
                    <span>W.Speed:</span>
                    <span class="w-speed"></span>
                    <span>Humidity:</span>
                    <span class="humidity"></span>
                </div>
                <div class="weather border border-primary col-2 pt-4 text-white ml-3">
                    <span class="date"></span>
                    <span>Temp: </span>
                    <span class="temperature"></span>
                    <span>W.Speed:</span>
                    <span class="w-speed"></span>
                    <span>Humidity:</span>
                    <span class="humidity"></span>
                </div>
                <div class="weather border border-primary col-2 pt-4 text-white ml-3">
                    <span class="date"></span>
                    <span>Temp: </span>
                    <span class="temperature"></span>
                    <span>W.Speed:</span>
                    <span class="w-speed"></span>
                    <span>Humidity:</span>
                    <span class="humidity"></span>
                </div>
            </div>
            
         </div>
    </div>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--touch punch-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <!--bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
    
</body>
</html>
